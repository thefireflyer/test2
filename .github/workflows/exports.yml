name: Auto release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  
jobs:
  build:
      name: Build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@master
        - name: Compile
          id: compile
          uses: rust-build/rust-build.action@v1.3.2
          with:
            RUSTTARGET: x86_64-unknown-linux-musl
            UPLOAD_MODE: none
        - name: Upload artifact
          uses: actions/upload-artifact@v3
          with:
            name: Binary
            path: |
              ${{ steps.compile.outputs.BUILT_ARCHIVE }}
              ${{ steps.compile.outputs.BUILT_CHECKSUM }}

  generate_release:
    runs-on: ubuntu-latest
    steps:  
      - uses: actions/checkout@v3
      - name: release-tag new action
        # You may pin to the exact commit or the version.
        # uses: rohailkhaniazi/release-action@9b5a003e896d1b5a5f0bbadc7de9f0d04b931142
        uses: rohailkhaniazi/release-action@mar
        with:
          # The bumping scheme to use by default. One of minor|major|patch|norelease
          bump_version_scheme: patch
          files: |
            ${{ steps.compile.outputs.BUILT_ARCHIVE }}
            ${{ steps.compile.outputs.BUILT_CHECKSUM }}

